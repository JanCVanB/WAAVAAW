<!DOCTYPE html>
<html>
<head>
  <title>
    WAAVAAW
  </title>
  <style>
    html {
      --solarized-base03: #002b36;
      --solarized-base02: #073642;
      --solarized-base01: #586e75;
      --solarized-base00: #657b83;
      --solarized-base0: #839496;
      --solarized-base1: #93a1a1;
      --solarized-base2: #eee8d5;
      --solarized-base3: #fdf6e3;
      --solarized-yellow: #b58900;
      --solarized-orange: #cb4b16;
      --solarized-red: #dc322f;
      --solarized-magenta: #d33682;
      --solarized-violet: #6c71c4;
      --solarized-blue: #268bd2;
      --solarized-cyan: #2aa198;
      --solarized-green: #859900;
    }
    html, body, #app {
      background-color: var(--solarized-base2);
      color: var(--solarized-base00);
      margin: 0;
      padding: 0;
      font-family: Helvetica;
      text-align: center;
    }
    #app {
      --app-header-height: 120px;
    }
    h1 {
      color: var(--solarized-base01);
      margin: 20px 0px;
    }
    h3 {
      margin: 18px 0px;
    }
    #canvas {
      --canvas-margin: 30px;
      background-color: var(--solarized-base3);
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      position: fixed;
      top: var(--app-header-height);
      left: var(--canvas-margin);
      height: calc(100% - var(--app-header-height) - var(--canvas-margin));
      width: calc(100% - 2 * var(--canvas-margin));
    }
  </style>
  <script src='https://unpkg.com/vue/dist/vue.js'></script>
</head>
<body>
  <div id='app'>

    <h1>
      WAAVAAW
    </h1>
    <h3>
      Web Audio API Visualizer And Audio Workstation
    </h3>

    <svg id='canvas' viewbox='-100 -100 200 200'>
    </svg>

  </div>

  <script>
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
